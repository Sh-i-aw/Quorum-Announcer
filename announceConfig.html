<html>
    <body>
    <fieldset>
        <label>
            Turn on Announcer
            <input type="checkbox" id="announcerToggle"/>
        </label>
    </fieldset>

    <fieldset>
        <legend> How many people count as Quorum?</legend>
        <label> Quorum Count
            <input type="number" id="quorumCount"  class="configInput" value="55">
        </label>
    </fieldset>

    <fieldset>
        <legend> Select Announcer Voice </legend>

        <label>
            Unmute before Announcing
            <input type="checkbox" id="unmute">
        </label>

        <select  class="configInput" id="languageSelect">
            <option value="en">en-Anywhere</option>
        </select>
        <select class="configInput" id="voiceSelect">
            <option>Choose Voice</option>
        </select>

        <div>
            <button class="configInput" id="voiceTest"> Test </button>
        </div>
    </fieldset>

    <span id="status"> Idle </span>

    <script type="text/javascript" src="config.js"></script>
    </body>
</html>
